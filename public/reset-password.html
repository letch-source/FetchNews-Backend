<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FetchNews</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 16px;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            text-decoration: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #5568d3;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”’</div>
        <h1>Reset Your Password</h1>
        <p id="message">Opening FetchNews app...</p>
        <div class="spinner" id="spinner"></div>
        <a href="#" id="openApp" class="button" style="display: none;">Open FetchNews App</a>
        
        <div class="info" id="info" style="display: none;">
            <strong>Don't have the FetchNews app?</strong><br>
            Download it from the App Store to reset your password.
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('message').textContent = 'Invalid reset link';
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('info').style.display = 'block';
        } else {
            // Create deep link URL
            const deepLink = `fetchnews://reset-password?token=${token}`;
            
            // Try to open the app immediately
            setTimeout(() => {
                window.location.href = deepLink;
            }, 100);
            
            // After 3 seconds, show manual button
            setTimeout(() => {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('message').textContent = 'Tap below to open the FetchNews app';
                const openAppBtn = document.getElementById('openApp');
                openAppBtn.style.display = 'inline-block';
                openAppBtn.href = deepLink;
                document.getElementById('info').style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
